<!DOCTYPE html>

<html>
    <head>
        <title>DND Character generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="generator.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="input">
                <div>
                    <button class="button" id="generate">Generate</button>                 
                </div>
                <br>
                <div>
                    <label for="traits">Traits: </label>
                    <select name="traits" id="numtraits">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <br>
            </div>
            <div class="flex">
                <div class="output">
                    <div>
                        <span class="category">Race:</span>
                        <span class="result" id="race"></span>
                    </div>
                    <div>
                        <span class="category">Class:</span>
                        <span class="result" id="class"></span>
                    </div>
                    <div>
                        <span class="category">Alignment:</span>
                        <span class="result" id="alignment"></span>
                    </div>
                    <div class="flex">
                        <div class="category">Traits:</div>
                        <div class="result" id="traits"></div>
                    </div>
                </div>
                <div class="spacer"></div>
                <div class="sourcebooks">
                    <table class="sourcetable" id="sources">
                        <tr>
                            <th>Race</th>
                            <th>Class</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
