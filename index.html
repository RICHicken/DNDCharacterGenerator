<!doctype html>

<html>

<head>
    <link rel="stylesheet" href="sheet.css">
    <title>
        Character Generator
    </title>

    <style>
        .tab {
            padding-left: 55px;
        }

        .raceoffset{
            padding-left: 27px;
        }

        .button {
            margin: auto;
            position: relative;
            float: left;
            width: 100%;
            height: 100px;
        }

        .checkboxspace {
            padding-right: 10px;
        }

        .alignleft {
            float: left;
        }

        .alignright {
            float: right;
        }
    </style>

</head>

<body>
    <script src="generator.js"></script>


    <div>
        <button class="button" onclick="startGenerate()">Generate</button>


    </div>
    <div>

        <div class=alignleft>
            <div>
                <span style="font-size: 30px">Race: </span>
                <span style="font-size: 20px" , id="race"></span>
            </div>
    
            <div>
                <span style="font-size: 30px">Class: </span>
                <span style="font-size: 20px" , id="class"></span>
            </div>
    
            <div>
                <span style="font-size: 30px">Alignment: </span>
                <span style="font-size: 20px" , id="alignment"></span>
            </div>
    
            <div>
                <span style="font-size: 30px">Traits: </span>
                <p class="tab" style="font-size: 20px" , id="trait1"></p>
                <p class="tab" style="font-size: 20px" , id="trait2"> </p>
                <p class="tab" style="font-size: 20px" , id="trait3"></p>
            </div>
        </div>

        <div class=alignright>

            <div class=alignleft>
                <p>R</p>
                <p class=checkboxspace>
                    <input type="checkbox" id="phR" checked ><br>
                    
                    <input type="checkbox" id="scagR" ><br>
                    
                    <input type="checkbox" id="mootR" ><br>
                    
                    <input type="checkbox" id="vgtmR" ><br>
                    
                    <input type="checkbox" id="egtwR" ><br>
                    
                    <input type="checkbox" id="ggtrR" ><br>
                    
                    <input type="checkbox" id="mtofR" ><br>

                    <br>
                    
                    <input type="checkbox" id="eoacR" ><br>
    
                </p>

            </div>

            <div class=alignright>
                <p>C</p>
                <p>
                    <input type="checkbox" id="phC" checked>
                    <label for="phC" style="font-size: 20px">Player Handbook</label><br>
                    

                    <label for="scagR" style="font-size: 20px"> <span class=raceoffset>  </span>Sword Coast Adventurer's Guide</label><br>
                    
                    <label for="mootE" style="font-size: 20px"> <span class=raceoffset></span>Mythic Odysseys of Theros</label><br>
                    
                    
                    <label for="vgtmR" style="font-size: 20px"> <span class=raceoffset></span>Volo's Guide to Monsters</label><br>
                    
                    <input type="checkbox" id="egtwC" >
                    <label for="egtwC" style="font-size: 20px">Explorer's Guide to Wildemount</label><br>
                    
                    
                    <label for="ggtrR" style="font-size: 20px"><span class=raceoffset></span>Guildmasters's Guide to Ravnica</label><br>
                    
                    <label for="mtofR" style="font-size: 20px"><span class=raceoffset></span>Mordenkainen's Tome of Foes</label><br>
                    
                    <input type="checkbox" id="tcoeC" >
                    <label for="tcoeC" style="font-size: 20px">Tasha's Cauldron of Everything</label><br>
                    
                    <label for="eoacR" style="font-size: 20px"> <span class=raceoffset></span>End of a Cycle</label><br>
    
                </p>
            </div>

        </div>
    </div>





</body>

</html>
